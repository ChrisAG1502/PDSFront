<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Registro | Citas</title>
</head>

<body>
    <main>
        <section class="login-form p-4">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <!-- Columna de imagen -->
                    <div class="col-lg-6 d-none d-lg-block mb-4 mb-lg-0 img-container">
                        <img src="../media/register-image.avif" alt="register-image" class="img-fluid">
                    </div>
                    <div class="col-lg-5 col-xl-4">
                        <div class="form-container">
                            <form>
                                <div class="mb-4">
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="fullName" class="form-control form-control-lg"
                                        placeholder="Ingresa tu nombre completo" />
                                    <label class="form-label" for="fullName">Nombre completo</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="Ingresa un correo electrónico valido" />
                                    <label class="form-label" for="email">Correo electrónico</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="Crea una contraseña" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <div class="form-outline mb-3">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                                        placeholder="Confirma tu contraseña" />
                                    <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                                </div>
                                <div class="form-outline mb-3">
                                    <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario}" required>
                                        <option value="" disabled selected>Seleccione su tipo de usuario</option>
                                        <option class="text-black" value="cliente">Cliente</option>
                                        <option value="profesional">Profesional</option>
                                    </select>
                                    <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                                </div>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg w-100 py-3">Registrarse</button>
                                    <p class="small mt-2 pt-1 mb-0">¿Ya tienes una cuenta?<a href="../login/login.html"
                                            class="link-danger"> Inicia sesión</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light text-black py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h5>LosAbstractos</h5>
                    <p class="mb-3">© 2025 Todos los derechos reservados.</p>
                    <div>
                        <a href="#" class="text-black me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-black me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-black"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
