<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Registro | Citas</title>
</head>

<body>
    <main>
        <section class="login-form p-4">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <!-- Columna de imagen -->
                    <div class="col-lg-6 d-none d-lg-block mb-4 mb-lg-0 img-container">
                        <img src="../media/register-image.avif" alt="register-image" class="img-fluid">
                    </div>
                    
                    <!-- Columna de formulario -->
                    <div class="col-lg-5 col-xl-4">
                        <div class="form-container">
                            <form>
                                <!-- Selección de tipo de usuario -->
                                <div class="mb-4">
                                    <label class="form-label mb-3">¿Eres cliente o empresa?</label>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check form-check-inline flex-grow-1 me-2">
                                            <input class="form-check-input" type="radio" name="userType" id="clientType" value="client" checked>
                                            <label class="form-check-label w-100 text-center py-2 border rounded" for="clientType">
                                                <i class="fas fa-user me-2"></i>Cliente
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline flex-grow-1 ms-2">
                                            <input class="form-check-input" type="radio" name="userType" id="companyType" value="company">
                                            <label class="form-check-label w-100 text-center py-2 border rounded" for="companyType">
                                                <i class="fas fa-building me-2"></i>Empresa
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Nombre completo / Nombre de empresa -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="fullName" class="form-control form-control-lg"
                                        placeholder="Ingresa tu nombre completo" />
                                    <label class="form-label" for="fullName">Nombre completo</label>
                                </div>

                                <!-- Email -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="Ingresa un correo electrónico valido" />
                                    <label class="form-label" for="email">Correo electrónico</label>
                                </div>

                                <!-- Contraseña -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="Crea una contraseña" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <!-- Confirmar Contraseña -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                                        placeholder="Confirma tu contraseña" />
                                    <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                                </div>

                                <!-- Campos adicionales para empresas (inicialmente ocultos) -->
                                <div id="companyFields" class="d-none">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="companyName" class="form-control form-control-lg"
                                            placeholder="Nombre de la empresa" />
                                        <label class="form-label" for="companyName">Nombre de la empresa</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="rif" class="form-control form-control-lg"
                                            placeholder="RIF de la empresa" />
                                        <label class="form-label" for="rif">RIF</label>
                                    </div>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg w-100 py-3">Registrarse</button>
                                    <p class="small mt-2 pt-1 mb-0">¿Ya tienes una cuenta?<a href="../login/login.html"
                                            class="link-danger"> Inicia sesión</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light text-black py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h5>LosAbstractos</h5>
                    <p class="mb-3">© 2025 Todos los derechos reservados.</p>
                    <div>
                        <a href="#" class="text-black me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-black me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-black"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mostrar/ocultar campos adicionales según el tipo de usuario seleccionado
        document.addEventListener('DOMContentLoaded', function() {
            const clientType = document.getElementById('clientType');
            const companyType = document.getElementById('companyType');
            const companyFields = document.getElementById('companyFields');
            const fullNameLabel = document.querySelector('label[for="fullName"]');
            const fullNameInput = document.getElementById('fullName');

            function updateFormFields() {
                if (companyType.checked) {
                    companyFields.classList.remove('d-none');
                    fullNameLabel.textContent = 'Nombre del representante';
                    fullNameInput.placeholder = 'Nombre del representante legal';
                } else {
                    companyFields.classList.add('d-none');
                    fullNameLabel.textContent = 'Nombre completo';
                    fullNameInput.placeholder = 'Ingresa tu nombre completo';
                }
            }

            clientType.addEventListener('change', updateFormFields);
            companyType.addEventListener('change', updateFormFields);
        });
    </script>
</body>
</html>
